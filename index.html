<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title">SWE Developer Survey</h1>
        <p id="description">Help us profile you better</p>
        <form action="#" id="survey-form">
            <fieldset id="details">
                <label for="name" id="name-label">Enter your full name: <input type="text" id="name" required placeholder="e.g John Doe"/></label>
                <label for="email" id="email-label">Enter your email: <input type="email" id="email" required placeholder="e.g johndoe@example.com"/></label>
                <label for="number" id="number-label">Input your age (years): <input type="number" id="number" min="12" max="120" required placeholder="e.g 30"/></label>
            </fieldset>
            <p>How would you classify yourself?</p>
            <label for="student"><input type="radio" id="student"  name="category" class="inline" value="student" required>student</label>
            <label for="frontend"><input type="radio" id="frontend"  name="category" class="inline" value="frontend" required>Front-end</label>
            <label for="backend"><input type="radio" id="backend"  name="category" class="inline" value="backend" required>Back-end</label>
            <label for="fullstack"><input type="radio" id="fullstack"  name="category" class="inline"value="fullstack"  required>Full-Stack</label>
            <p>Which of these languages do/can you work with?</p>
            <label for="c++" name="technologies"><input id="c++" type="checkbox" name="technologies" class="inline" value="c++"/>C/C++</label>
            <label for="python" name="technologies"><input id="python" type="checkbox" name="technologies" class="inline" value="python"/>Python</label>
            <label for="javascript" name="technologies"><input id="javaScript" type="checkbox" name="technologies" class="inline" value="javascript"/>JavaScript</label>
            <label for="java" name="technologies"><input id="java" type="checkbox" name="technologies" class="inline" value="java"/>Java</label>
            <fieldset id="about-job">
                How would you describe your experience?
                <select name="experience" id="dropdown" required>
                    <option value="">(Select one)</option>
                    <option value="beginner">Beginner (no work experience)</option>
                    <option value="novice">Novice (0 to 1 years of experience)</option>
                    <option value="junior">Junior (Less than 3 years)</option>
                    <option value="intermediate">Intermediate (over 3 years experience) </option>
                    <option value="senior">Senior (Well seasoned. Leading teams)</option>
                </select>
                <textarea name="extra-details" id="extra-details" cols="30" rows="3" placeholder="projects you completed or were involved in..."></textarea>
                <label for="profile-picture">Upload any supporting documents (resume, project descriptions): <input id="profile-picture" type="file" name="file" /></label>
            </fieldset>
            <input type="submit" value="submit" id="submit">
        </form>
    </body>
</html>
